{% extends 'base.html' %}

{% block title %}프로필{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">프로필 관리</div>
            <div class="card-body">
                <h2>{{ user.username }}</h2>
                <form method="post" action="{{ url_for('profile') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="bio" class="form-label">자기소개</label>
                        <textarea class="form-control" id="bio" name="bio" rows="5">{{ user.bio }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">업데이트</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
