{% extends "base.html" %}

{% block title %}상품 등록{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>상품 등록</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격 (원)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="1" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">상품 이미지</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
